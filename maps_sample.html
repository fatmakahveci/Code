
<!DOCTYPE html>
<html>
<head>
  
  <title>Quick Start - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

</head>
  
<body>
  <div id="mapid" style="width: 100vmin; height: 100vmin;">

    <script>

      var mymap = L.map('mapid').setView([38.9637451, 35.2433205], 5);
      
      var cities = {
        "Aksaray":{lat:38.368626, lng:34.029701, no_samp:"1"},
        "Afyon":{lat:38.756886, lng:30.538704, no_samp:"1"},
        "Ankara":{lat: 39.933365, lng: 32.859741, no_samp:"7"},
        "Balikesir":{lat:39.653297, lng:27.890343, no_samp:"2"},
        "Canakkale":{lat:40.151550, lng:26.405689, no_samp:"1"},
        "Eskisehir":{lat:39.770771, lng:30.517981, no_samp:"0"},
        "Istanbul":{lat: 41.008240, lng: 28.978359, no_samp:"3"},
        "Karaman":{lat:37.170050, lng:33.222090, no_samp:"1"},
        "Kastamonu":{lat:41.375721, lng:33.778400, no_samp:"1"},
        "Kayseri":{lat:38.720490, lng:35.482597, no_samp:"1"},
        "Kocaeli":{lat:40.762402, lng:29.932949, no_samp:"4"},
        "Konya":{lat:37.874641, lng:32.493156, no_samp:"1"},
        "Nevsehir":{lat:38.626759, lng:34.720619, no_samp:"1"},
        "Sakarya":{lat:40.773075, lng:30.394817, no_samp:"3"},
        "Siirt":{lat: 37.927402, lng: 41.941978, no_samp:"1"}
      };
      
      var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 6
      }).addTo(mymap);

      for (var key in cities) {
        if (cities[key]["no_samp"] != "0") {
          L.marker([cities[key]["lat"], cities[key]["lng"]]).bindTooltip(cities[key]["no_samp"], { permanent: true, direction: 'bottom' }).addTo(mymap);
        }
      }

    </script>

  </div>

</body>
</html>
