<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Style lines with a data-driven property</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmF0bWFrYWh2ZWNpIiwiYSI6ImNrOWVtZ201bjAzNXIzbHRiY2FneHI4ODQifQ.heuA1gI153HpC5ri8POCTw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [35.243320, 38.963745],
zoom: 4
});
 
var cities = {
	"Aksaray":{lat:38.368626, lng:34.029701},
    "Afyon":{lat:39.273682, lng:30.537970},
	"Ankara":{lat: 39.933365, lng: 32.859741},

    "Eskisehir":{lat:39.770771, lng:30.517981},
    "Istanbul":{lat: 41.008240, lng: 28.978359},
    "Karaman":{lat:37.170050, lng:33.222090},
    "Kastamonu":{lat:41.375721, lng:33.778400},
    "Kayseri":{lat:38.720490, lng:35.482597},
    "Kocaeli":{lat:40.762402, lng:29.932949},
    "Konya":{lat:37.874641, lng:32.493156},
    "Nevsehir":{lat:38.626759, lng:34.720619},
    "Sakarya":{lat:40.773075, lng:30.394817},
    "Siirt":{lat: 37.927402, lng: 41.941978}
};
        
distance_list=[
    ["Afyon","Balikesir"],
    ["Aksaray","Sakarya"],
    ["Ankara","Karaman"],
    ["Ankara","Kastamonu"],
    ["Ankara","Kayseri"],
    ["Ankara","Kocaeli"],
    ["Ankara","Konya"],
    ["Ankara","Nevsehir"],
    ["Balikesir","Kocaeli"],
    ["Istanbul","Kocaeli"],
    ["Istanbul","Siirt"]
];

map.on('load', function() {


map.addSource('lines', {'type': 'geojson', 'data': 
{'type': 'FeatureCollection', 'features': [{ 'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [ [cities[distance_list[0][0]]["lng"],cities[distance_list[0][0]]["lat"]], [cities[distance_list[0][1]]["lng"],cities[distance_list[0][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[1][0]]["lng"],cities[distance_list[1][0]]["lat"]], [cities[distance_list[1][1]]["lng"],cities[distance_list[1][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[2][0]]["lng"],cities[distance_list[2][0]]["lat"]], [cities[distance_list[2][1]]["lng"],cities[distance_list[2][1]]["lat"]]]}},

{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[4][0]]["lng"],cities[distance_list[4][0]]["lat"]], [cities[distance_list[4][1]]["lng"],cities[distance_list[4][1]]["lat"]]]}},

{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[6][0]]["lng"],cities[distance_list[6][0]]["lat"]], [cities[distance_list[6][1]]["lng"],cities[distance_list[6][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[7][0]]["lng"],cities[distance_list[7][0]]["lat"]], [cities[distance_list[7][1]]["lng"],cities[distance_list[7][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[8][0]]["lng"],cities[distance_list[8][0]]["lat"]], [cities[distance_list[8][1]]["lng"],cities[distance_list[8][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[9][0]]["lng"],cities[distance_list[9][0]]["lat"]], [cities[distance_list[9][1]]["lng"],cities[distance_list[9][1]]["lat"]]]}},
{'type': 'Feature', 'properties': {'color': '#33C9EB'}, 'geometry': { 'type': 'LineString','coordinates': [[cities[distance_list[10][0]]["lng"],cities[distance_list[10][0]]["lat"]], [cities[distance_list[10][1]]["lng"],cities[distance_list[10][1]]["lat"]]]}}
]}});

map.addLayer({
'id': 'lines',
'type': 'line',
'source': 'lines',
'paint': {
'line-width': 3,
// Use a get expression (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-get)
// to set the line-color to a feature property value.
'line-color': ['get', 'color']
}
});
});
</script>
 
</body>
</html>
